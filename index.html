<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Random Luck</title>
    <link rel="stylesheet" href="stylesheet/style.css"/>
    <script src="scripts/main.js" async></script>

</head>
<body>
    <div class="game-menu">
        <div class="circle">
            <div id="gameMenuPlay">PLAY</div>
            <div class="game-menu-about">ABOUT</div>
        </div>
    </div>

    <div class="lose">
       <p>You <span id="win"></span>!</p>
       <span id="exit">Exit?</span>
    </div>

    <div class="game-mode">
        <div>
            <h1>Select a cube to complete the task</h1>
        </div>
        <div id="game">
            <p>Choose a cube...</p>
            <p>Your task</p>
            <div id="playMenu"></div>
            <div id="taskMenu"></div>
        </div>
        <button id="reroll">Reroll</button>
    </div>
</body>
</html>
